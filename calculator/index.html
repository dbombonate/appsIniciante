<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Bombonate">
    <meta name="keywords" content="calculadora, calulator, beggining calculator">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    <script src="/assets/javascript/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="app-calculator">
            <div class="app-main-display">
                <div class="app-display-up">200</div>
                <div class="app-display-operations">100+10</div>
                <div class="app-display-operator">=</div>
            </div>
            <div class="app-buttons">
                <button type="button" value="+" class='app-button-operator'>+</button>
                <button type="button" value="-" class='app-button-operator'>-</button>
                <button type="button" value="*" class='app-button-operator'>&times;</button>
                <button type="button" value="/" class='app-button-operator'>&divide;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>

                <button type="button" value="0">0</button>
                <button type="button" class="app-button-decimal" value=".">.</button>
                <button type="button" class="app-button-all-clear" value="all-clear">AC</button>
                <button type="button" class="app-button-equal-sign" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
