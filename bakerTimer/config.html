<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./assets/style/style.css">-->
    <title>Pão Quentinho! - Config</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Configurações</h1>
              <p class="lead">Informe as configurações para o funcionamento do Cronômetro.</p>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label for="inputTimeToWait" class="col-sm-4 col-form-label">Informe o tempo para retornar ao Cronômetro:</label>
                <div class="col-sm-3">
                    <input type="time" id="timeToWait" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="bakerTimer" class="col-sm-4 col-form-label">Informe as fornadas, separe com vírgula os horários:</label>
                <div class="col-sm-8">
                    <input type="text" id="bakerTimers" class="form-control" placeholder="08:00,10:00,12:00,14:45">
                </div>
            </div>
            <button class="btn btn-primary">Gravar</button>
        </form>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
